<div class="flex center m2-top">
  <mat-form-field appearance="outline">
    <mat-label>Outline form field</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Search Contacts" [(ngModel)]="value">
    <button mat-icon-button matSuffix (click)="value = ''" [disableRipple]="true" [attr.aria-label]="'Clear Search'"
      [attr.aria-pressed]="hide">
      <mat-icon *ngIf="HasSearch()">close</mat-icon>
    </button>
  </mat-form-field>
</div>
