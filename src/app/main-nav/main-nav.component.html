<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [attr.role]="'dialog'" [mode]="'over'" [opened]="'false'">
    <mat-toolbar class="right-display">
      <button mat-icon-button (click)="drawer.close()">
        <mat-icon aria-label="Exit Side Nav button">close</mat-icon>
      </button>
    </mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active">Home</a>
    </mat-nav-list>

    <mat-divider class="sidenav-bottom"></mat-divider>
    <mat-toolbar>
      <mat-toolbar-row>
        <mat-slide-toggle class="p1-left" [checked]="themeQuery.isDarkTheme()" (change)="toggleDarkTheme($event.checked)">
          {{themeQuery.isDarkTheme() ? 'Dark' : 'Light'}} Mode</mat-slide-toggle>
      </mat-toolbar-row>

      
      <mat-toolbar-row>
        <button mat-menu-item (click)="updateService.doUpdateCheck()">
          <mat-icon>cached</mat-icon>
          <span>Check for Updates</span></button>
      </mat-toolbar-row>

      <mat-toolbar-row *ngIf="updateService.CanInstallPWA()">
        <button mat-menu-item (click)="updateService.InstallPWA()">
          <mat-icon>cloud_download</mat-icon>
          <span>Install Contacts</span>
        </button>
      </mat-toolbar-row>

      <mat-toolbar-row>
        <button mat-menu-item [disabled]="false">
          <mat-icon>settings</mat-icon>
          <span>Settings</span>
        </button>
      </mat-toolbar-row>
    </mat-toolbar>

  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Contacts</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>

</mat-menu>
